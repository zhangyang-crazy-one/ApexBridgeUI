    <script>
      // Theme Management
      let currentTheme = 'light';

      function initTheme() {
        const savedTheme = localStorage.getItem('vcpchat-theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (systemDark ? 'dark' : 'light');

        currentTheme = initialTheme;
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon();

        console.log(`åˆå§‹ä¸»é¢˜: ${currentTheme}`);
      }

      function toggleTheme() {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        localStorage.setItem('vcpchat-theme', currentTheme);
        updateThemeIcon();

        console.log(`åˆ‡æ¢è‡³: ${currentTheme} æ¨¡å¼`);
      }

      function updateThemeIcon() {
        const icon = document.getElementById('theme-icon');
        if (icon) {
          icon.textContent = currentTheme === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
        }
      }

      // Initialize on load
      document.addEventListener('DOMContentLoaded', () => {
        initTheme();
      });

      // Listen to system theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (!localStorage.getItem('vcpchat-theme')) {
          currentTheme = e.matches ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', currentTheme);
          updateThemeIcon();
          console.log(`ç³»ç»Ÿä¸»é¢˜å˜åŒ–: ${currentTheme}`);
