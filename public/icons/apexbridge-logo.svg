<!--
  ApexBridge Logo - Minimalist Symbol Design

  Design Concept:
  - "Apex Integration" - Connecting human intelligence with AI at the peak
  - Letter "A" forms a mountain peak/apex shape
  - Arch bridge connects the two sides, symbolizing integration
  - Symmetrical structure represents balanced AI-human collaboration
  - Clean minimalist style with geometric precision

  Usage:
  - Titlebar icon (24x24)
  - Automatically adapts to light/dark themes via currentColor
  - Scales perfectly at any size
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="apexbridge-logo">
  <defs>
    <!-- Optional: Define theme-aware colors -->
    <style>
      .apexbridge-logo {
        color: #141413;
      }
      [data-theme="dark"] .apexbridge-logo {
        color: #e8e6e0;
      }
    </style>
  </defs>

  <!-- Main Frame: Letter "A" triangle structure (represents Apex/Peak) -->
  <path
    class="logo-frame"
    d="M12 3 L21 21 L17.5 21 L12 9 L6.5 21 L3 21 Z"
    fill="none"
    stroke="currentColor"
    stroke-width="1.6"
    stroke-linejoin="miter"
    stroke-linecap="butt"
  />

  <!-- Bridge: Arch connecting both sides (represents Bridge/Integration) -->
  <path
    class="logo-bridge"
    d="M7.5 13.5 Q12 10.5 16.5 13.5"
    fill="none"
    stroke="currentColor"
    stroke-width="2.2"
    stroke-linecap="round"
  />

  <!-- Bridge Support Points: Left anchor -->
  <circle
    class="bridge-anchor-left"
    cx="7.5"
    cy="13.5"
    r="1.6"
    fill="currentColor"
  />

  <!-- Bridge Support Points: Right anchor -->
  <circle
    class="bridge-anchor-right"
    cx="16.5"
    cy="13.5"
    r="1.6"
    fill="currentColor"
  />

  <!-- Apex Point: Top vertex emphasis (represents peak/summit) -->
  <circle
    class="apex-point"
    cx="12"
    cy="3"
    r="1.3"
    fill="currentColor"
  />

  <!-- Optional: Connection line from apex to bridge (subtle hierarchy) -->
  <line
    class="apex-connection"
    x1="12"
    y1="3"
    x2="12"
    y2="11"
    stroke="currentColor"
    stroke-width="0.8"
    stroke-dasharray="1.5 1.5"
    opacity="0.4"
  />
</svg>
