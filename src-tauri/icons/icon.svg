<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- ApexBridge Application Icon - High Resolution (512x512) -->
  <defs>
    <!-- Subtle gradient for depth (optional) -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A09;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A29;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners for app icon -->
  <rect width="512" height="512" rx="90" fill="#FAF9F5"/>

  <!-- Logo Group (centered with padding) -->
  <g transform="translate(256, 256)">
    <!-- Main Frame: Letter "A" triangle -->
    <path
      d="M0 -180 L180 180 L120 180 L0 -80 L-120 180 L-180 180 Z"
      fill="none"
      stroke="url(#logoGradient)"
      stroke-width="24"
      stroke-linejoin="miter"
    />

    <!-- Bridge: Arch connecting both sides -->
    <path
      d="M-100 20 Q0 -40 100 20"
      fill="none"
      stroke="url(#logoGradient)"
      stroke-width="32"
      stroke-linecap="round"
    />

    <!-- Bridge Support Points -->
    <circle cx="-100" cy="20" r="22" fill="url(#logoGradient)"/>
    <circle cx="100" cy="20" r="22" fill="url(#logoGradient)"/>

    <!-- Apex Point -->
    <circle cx="0" cy="-180" r="18" fill="url(#logoGradient)"/>

    <!-- Connection Line (subtle) -->
    <line
      x1="0"
      y1="-180"
      x2="0"
      y2="-50"
      stroke="url(#logoGradient)"
      stroke-width="12"
      stroke-dasharray="20 20"
      opacity="0.3"
    />
  </g>
</svg>
